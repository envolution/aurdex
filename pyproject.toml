[project]
name = "auricle"
version = "0.0.2.1"
description = "A simple TUI browser for the AUR"
authors = [{ name = "involution" }]
license = { text = "Apache-2.0" }
readme = "README.md"
requires-python = ">=3.9"
dependencies = ["textual>=0.49.0", "rich>=13.0.0", "appdirs>=1.4.4"]
[project.optional-dependencies]
git = ["pygit2"]
aplm = ["pyalpm"]

[project.scripts]
auricle = "auricle:main"

[build-system]
requires = ["setuptools>=61"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
package-dir = { "" = "src" }

[tool.setuptools.packages.find]
where = ["src"]
